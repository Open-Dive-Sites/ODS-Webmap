      });
      if (!features.length) {
        return;
      }
      var feature = features[0];
      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.Description + '</h3>')
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);
      });
   
// Toggle styles
    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');
    function switchLayer(layer) {
      var layerId = layer.target.id;
      map.setStyle('mapbox://styles/ecoandrewtrc/' + layerId);
    }
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
      }
        // Change the cursor to a pointer when the mouse is over the pitches layer.

        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'opendivesitespoi', function () {
